name: Build and Push Docker Images

on:
  push:
    branches: [ main ]
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  FRONTEND_IMAGE: ghcr.io/slimatic/zakapp-frontend
  BACKEND_IMAGE: ghcr.io/slimatic/zakapp-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write  # for cosign

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.production
          target: frontend-production
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.production
          target: backend-production
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Generate SBOM for frontend
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.FRONTEND_IMAGE }}:latest
          format: spdx-json
          output-file: ./sbom-frontend.spdx.json

      - name: Generate SBOM for backend
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.BACKEND_IMAGE }}:latest
          format: spdx-json
          output-file: ./sbom-backend.spdx.json

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sboms
          path: |
            ./sbom-frontend.spdx.json
            ./sbom-backend.spdx.json

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign frontend image
        run: |
          cosign sign --yes ${{ env.FRONTEND_IMAGE }}@${{ steps.meta-frontend.outputs.digest }}

      - name: Sign backend image
        run: |
          cosign sign --yes ${{ env.BACKEND_IMAGE }}@${{ steps.meta-backend.outputs.digest }}

      - name: Verify signatures
        run: |
          cosign verify ${{ env.FRONTEND_IMAGE }}:latest --certificate-identity-regexp ".*" --certificate-oidc-issuer-regexp ".*"
          cosign verify ${{ env.BACKEND_IMAGE }}:latest --certificate-identity-regexp ".*" --certificate-oidc-issuer-regexp ".*"