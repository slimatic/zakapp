services:
  # Containerized npm environment - eliminates host OS npm issues
  npm-env:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    volumes:
      - .:/app
      - /app/node_modules
      - /app/server/node_modules
      - /app/client/node_modules
      - ./server/prisma/data:/app/server/prisma/data
    environment:
      - NODE_ENV=development
    working_dir: /app
    profiles: ['npm-tools']
    command: ['tail', '-f', '/dev/null'] # Keep container running
    depends_on:
      - backend  # Ensure shared is installed before running npm-env tasks

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    ports:
      - '3000:3000'
    volumes:
      - ./client:/app/client
      - ./shared:/app/shared
      - /app/client/node_modules
      - /app/shared/node_modules
      - ./docker/frontend-entrypoint.sh:/docker-entrypoint.sh
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://localhost:3001
    depends_on:
      - backend
    command: npm start

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    ports:
      - '3001:3001'
    volumes:
      - ./server:/app/server
      - ./shared:/app/shared
      - /app/server/node_modules
      - /app/shared/node_modules
      - ./server/prisma/data:/app/server/prisma/data
    environment:
      - NODE_ENV=development
      - PORT=3001
      - JWT_SECRET=your-jwt-secret-change-in-production
      - DATABASE_URL=file:./prisma/data/dev.db
      - ENCRYPTION_KEY=your-encryption-key-change-in-production-dev-only
    command: npm run dev

networks:
  default:
    name: zakapp-dev
