services:
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    ports:
      - '3000:3000'
    volumes:
      - ./client:/app/client
      - ./shared/src:/app/shared/src
      - /app/client/node_modules
      - /app/shared/node_modules
      - /app/shared/dist
      - ./docker/frontend-entrypoint.sh:/docker-entrypoint.sh
    entrypoint: ["/docker-entrypoint.sh"]
    environment:
      - NODE_ENV=development
      - REACT_APP_API_BASE_URL=http://${HOST_IP:-localhost}:3001/api
    depends_on:
      backend:
        condition: service_healthy
    command: npm start

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    ports:
      - '3001:3001'
    volumes:
      - ./server:/app/server
      - ./shared/src:/app/shared/src
      - /app/server/node_modules
      - /app/shared/node_modules
      - /app/shared/dist
      - zakapp-db:/app/server/prisma/data
    env_file:
      - .env.docker
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=file:./prisma/data/dev.db
      - ALLOWED_ORIGINS=http://localhost:3000,http://127.0.0.1:3000,http://${HOST_IP:-localhost}:3000
    healthcheck:
      test: ["CMD", "sh", "-c", "wget -q --spider http://localhost:3001/api/auth/register || exit 0"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 45s

volumes:
  zakapp-db:
    name: zakapp-database

networks:
  default:
    name: zakapp-dev
