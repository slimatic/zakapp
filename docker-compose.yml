services:
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    ports:
      - '${FRONTEND_PORT:-3000}:3000'
    volumes:
      - ./client:/app/client
      - ./shared/src:/app/shared/src
      - /app/client/node_modules
      - /app/shared/node_modules
      - /app/shared/dist
      - ./docker/frontend-entrypoint.sh:/docker-entrypoint.sh
    entrypoint: ["/docker-entrypoint.sh"]
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
      - REACT_APP_API_BASE_URL=http://${HOST_IP:-localhost}:3001/api
      - REACT_APP_FEEDBACK_ENABLED=${REACT_APP_FEEDBACK_ENABLED:-true}
      - REACT_APP_FEEDBACK_WEBHOOK_URL=${REACT_APP_FEEDBACK_WEBHOOK_URL:-}
      - REACT_APP_COUCHDB_URL=${REACT_APP_COUCHDB_URL:-http://${HOST_IP:-localhost}:5984}
      # NOTE: COUCHDB_USER and COUCHDB_PASSWORD removed - using JWT auth via /api/sync/token
    depends_on:
      backend:
        condition: service_healthy
      couchdb:
        condition: service_started
    command: npm run dev

  couchdb:
    image: apache/couchdb:3.5.1
    ports:
      - "5984:5984"
    environment:
      - COUCHDB_USER=${COUCHDB_USER}
      - COUCHDB_PASSWORD=${COUCHDB_PASSWORD}
    volumes:
      - ./couchdb-data:/opt/couchdb/data
      - ./docker/couchdb/cors.ini:/opt/couchdb/etc/local.d/cors.ini

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    ports:
      - '${BACKEND_PORT:-3001}:3001'
    volumes:
      - ./server:/app/server
      - ./shared/src:/app/shared/src
      - /app/server/node_modules
      - /app/shared/node_modules
      - /app/shared/dist
      - zakapp-db:/app/server/prisma/data
    env_file:
      - .env.docker
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=file:./prisma/data/dev.db
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:${FRONTEND_PORT:-3000},http://127.0.0.1:${FRONTEND_PORT:-3000},http://${HOST_IP:-localhost}:${FRONTEND_PORT:-3000}}
      - FEEDBACK_WEBHOOK_URL=${REACT_APP_FEEDBACK_WEBHOOK_URL:-}
      - COUCHDB_JWT_SECRET=${COUCHDB_JWT_SECRET}
      - COUCHDB_USER=${COUCHDB_USER}
      - COUCHDB_PASSWORD=${COUCHDB_PASSWORD}
    healthcheck:
      test: ["CMD", "sh", "-c", "wget -q --spider http://localhost:3001/api/auth/register || exit 0"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 45s
    depends_on:
      - couchdb

volumes:
  zakapp-db:
    name: zakapp-database

networks:
  default:
    name: zakapp-dev
